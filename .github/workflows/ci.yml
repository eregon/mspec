name: CI
on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.5.8, 2.6.6, 2.7.1, truffleruby, truffleruby-head ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: eregon/setup-ruby@0623016f2cfba063886f9d6246620506f41483ae
      with:
        ruby-version: ${{ matrix.ruby }}

    - run: bundle exec rspec
