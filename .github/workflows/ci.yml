name: CI
on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 'truffleruby' ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: eregon/use-ruby-action@master
      with:
        ruby-version: ${{ matrix.ruby }}
    - run: bundle install -j1
      env:
        TRUFFLERUBYOPT: "--cpusampler"
    #- run: bundle exec rspec
